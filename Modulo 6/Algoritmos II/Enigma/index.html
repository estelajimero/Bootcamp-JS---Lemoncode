<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Enigma</h1>
    <p class="description-text">Introduce tu texto a encriptar o desencriptar y haz clic en los botones 🕵🏼‍♀️</h3>
    <div class="textarea-wrapper">
        <textarea name="plain-text" id="encrypt-text" cols="40" rows="20" class="new-text">Escribe aquí tu texto</textarea>
        <div class="button-wrapper">
            <button class="encrypted" id="encrypt" type="button">Encrypt</button>
            <button class="decrypted" id="decrypt" type="button">Decrypt</button>
        </div>
        <textarea name="decrypt-text" id="decrypt-text" cols="40" rows="20" class="new-text"></textarea>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
