<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cambio</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora de cambio Ã³ptimo de billetes y monedas</h1>
    <div class="input-wrapper">
        <label for="total">Introduzca el importe total</label>
        <input type="number" id="total-input" class="money-input">
    </div>
    <div class="input-wrapper">
        <label for="money">Introduzca la cantidad entregada</label>
        <input type="number" id="money" class="money-input">
    </div>
    <button class="calculate" id="calculate" type="button">Calcular</button>
    <div class="calculate-input-wrapper">
        <label for="returning">Importe a devolver</label>
        <input type="text" id="result-input" class="result-input">
    </div>
    <div class="detach" id="result-wrapper"></div>
    <script src="js/app.js"></script>
</body>
</html>
