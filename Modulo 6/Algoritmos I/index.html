<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de la compra</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="title-container">
        <h1 class="title">Carrito de la compra</h1>
    </header>
    <main class="shopping-container" id="shopping-container">
        <form class="shopping-list-container" id="shopping-list"></form>
        <button class="calculate error" type="button" id="calculate">Calcular</button>
        <div class="check-container">
            <div class="subtotal-container">
                <h4 class="subtotal">Subtotal</h4>
                <p id="subtotal-value"></span>
            </div>
            <div class="iva-container">
                <h5 class="iva">Total impuestos</h4>
                <p id="iva-value"></span>
            </div>
            <div class="total-container">
                <h2 class="total">Total</h4>
                <p id="total-value"></span>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
