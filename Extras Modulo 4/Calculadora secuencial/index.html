<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 4: Calculadora sencilla</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <p class="title">Debe rellenar los campos con números y pulsar un botón para realizar la operación</p>

    <input id="number" type="text">

    <div class="button-wrapper">
        <button class="button" id="add">+</button>
        <button class="button" id="subtract">-</button>
        <button class="button" id="multiply">x</button>
        <button class="button" id="divide">/</button>
        <button class="button" id="equal">=</button>
    </div>

    <p class="result" id="result"></p>

    <button class="reset" id="reset">Reiniciar</button>

    <script src="js/app.js"></script>
</body>
</html>
