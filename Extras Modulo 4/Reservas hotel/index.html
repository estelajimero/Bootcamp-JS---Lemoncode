<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas hotel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1 class="title">Formulario de reserva</h1>
    <form class="booking-form" id="booking-form" action="">
        <div class="room-container">
            <label class="label" for="room">Tipo de habitación</label>
            <select name="room" class="select-menu" id="room-type-input">
                <option value="standard" id="standard" class="room-type">Estándar - 100€ / n</option>
                <option value="junior" id="junior" class="room-type">Junior Suite - 120€ / n</option>
                <option value="suite" id="suite" class="room-type">Suite - 150€ / n</option>
            </select>
        </div>
        <div class="spa-container">
            <label class="label" for="spa">Añadir SPA (+20€)</label>
            <div class="checkbox-spa">
                <input type="radio" name="spa" class="spa-included" id="spa-included">SÍ
                <input type="radio" name="spa" class="no-spa" id="no-spa">NO
            </div>
        </div>
        <div class="room-capacity-container">
            <label class="label" for="room-capacity">Capacidad de la habitación</label>
            <select name="room-capacity" class="select-menu" id="room-capacity">
                <option value="single" id="single" class="capacity">Individual: reduce un 25% / n</option>
                <option value="triple" id="double" class="capacity">Doble</option>
                <option value="triple" id="triple" class="capacity">Triple: incrementa un 25% / n</option>
            </select>
        </div>
        <div class="nights-container">
            <label class="label" for="nights">Número de noches</label>
            <input type="number" id="nights-number">
        </div>
        <div class="parking-container">
            <label class="label" for="parking">Si desea parking, elija el nº de noches (10€ / n)</label>
            <input id="parking-nights" type="number">
        </div>
        <button class="calculate" id="total">Total reserva</button>   
    </form>
    <div id="total-container" class="total-container">
        <p class="final-price"></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
