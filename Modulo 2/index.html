<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Hoteles</title>
    <link rel="stylesheet" href="sites.css">
</head>
<body>
    <h1>RESEÑA HOTEL</h1>
    <div class="row">
        <div class="column">
            <div class="container">
                <div class="row">
                    <div class="column">
                        <h3 id="hotel-name" class="hotel-name">Hotel Desconocido</h3>
                        <h4 id="hotel-location" class="hotel-location">Desconocida</h4>
                    </div>
                    <div class="column">
                        <img src="" alt="Foto hotel" id="hotel-img" class="hotel-photo">
                    </div>
                    <div class="column">
                        <p class="stars">Puntuación: <span id="rating"></span></p>
                        <p class="review">Reseña anónima <input type="checkbox" id="anonymous"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
